<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Dias</title>
    <link rel="stylesheet" href="staly.css">
</head>
<body>
    <h1>Ano novo em...</h1>
    <div class="timer-geral">
        <div class="timer-el  dias">
            <p class="text" id="dias">0</p>
            <span>dias</span>
        </div>

        <div class="timer-el horas">
            <p class="text" id="horas">0</p>
            <span>horas</span>
        </div>

        <div class="timer-el min">
            <p class="text" id="min">0</p>
            <span>min</span>
        </div>

        <div class="timer-el seg">
            <p class="text" id="seg">0</p>
            <span>seg</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
